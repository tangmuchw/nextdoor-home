services:
  web:
    build:
      context: .
      # 传递构建参数
      args:
        - APP_ENV=dev
    image: nextdoor-home-dev:latest
    container_name: nextdoor-home-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - TZ=Asia/Shanghai
    security_opt:
      - no-new-privileges:true

